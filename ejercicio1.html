<html lang="es">
    <head>
        <title>Ejercicio 1. Números en Java Script</title>
    </head>
    <body>
        <h1>Números y Consolas en Java Script</h1>
        <div>En una cena de amigos os llega la cuenta y queréis dividir entre todos. 
            <ul>
                <li>¿Cuánto os toca pagar a cada uno?</li>
                <li>Total: 102 €</li>
                <li>Personas: 6</li>
            </ul>
        </div>
        <p id="resultado">Cada amigo tiene que pagar: </p>
        <script>
            const kTOTAL = 100;
            const kPERSONAS = 4;
            let resultados = kTOTAL/kPERSONAS;
            console.log('Cada amigo tiene que pagar: '+resultados+' €uros.');
            document.getElementById("resultado").innerHTML+=resultados+' €uros.';   
        </script>
    </body>
</html>
